<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>CarBook</title>
</head>
<body>
    <navigation class="navigation">
        <ul id="slide-out" class="side-nav fixed">
                <li><div class="user-view">
                  <div class="background">
                    <img class="responsive-img" src="img/car.jpeg">
                  </div>
                  <a href="#!user"><img class="circle" src="img/guy.jpeg"></a>
                  <a href="#!name"><span class="white-text name">Vranceanu Madalin</span></a>
                  <a href="#!email"><span class="white-text email">support@carbook.com</span></a>
                </div></li>
                <li><a href="index.html"><i class="material-icons">cloud</i>Orders by clients</a></li>
                <li><a href="services.html">Services that I call</a></li>
                <li><div class="divider"></div></li>
                <li><a class="subheader">Subheader</a></li>
                <li><a class="waves-effect" href="register.html">Services registerd</a></li>
              </ul>
   </navigation>
   <section class="main-service">
    <div class="container">
      <h2 class="center-align">Service That I call</h2>
 <div class="row">
   <form class="col s12" id="service-form">
         <div class="row">
           <div class="input-field col s6">
             <i class="material-icons prefix">account_circle</i>
             <input id="serviceName" type="text" class="validate">
             <label >Service Name</label>
           </div>
           <div class="input-field col s6">
             <i class="material-icons prefix">phone</i>
             <input id="serviceTelephone" type="tel" class="validate">
             <label >Service Telephone</label>
           </div>
         </div>
       
         <div class="row">
           <div class="input-field col s6 offset-s3">
             <textarea id="comment" class="materialize-textarea"></textarea>
             <label>Additional Comments</label>
           </div>
           <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i>
          </button>
         </div>
       </form>
     </div>
    </div>
   </section>
   <section class="panel">
    <table class="striped">
      <thead>
        <tr>
            <th>Service Name</th>
            <th>Service Telephone</th>
            <th>Additional Comments</th>
        </tr>
      </thead>

      <tbody id="service-list"></tbody>
    </table>
   </section>
   <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
   <script src="./services.js"></script>
</body>
</html>
