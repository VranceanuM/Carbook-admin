    <title>CarBook</title>
</head>
<body>
        <navigation class="navigation">
                <ul id="slide-out" class="side-nav fixed">
                        <li><div class="user-view">
                          <div class="background">
                            <img class="responsive-img" src="img/car.jpeg">
                          </div>
                          <a href="#!user"><img class="circle" src="img/guy.jpeg"></a>
                          <a href="#!name"><span class="white-text name">Vranceanu Madalin</span></a>
                          <a href="#!email"><span class="white-text email">support@carbook.com</span></a>

           <section class="main-register">
                <div class="container">
                  <h2 class="center-align">Service That I register</h2>
             <div class="row">
               <form class="col s12">
                     <div class="row">
                       <div class="input-field col s6">
                         <i class="material-icons prefix">account_circle</i>
                         <input id="serviceName" type="text" class="validate">
                         <label>Service Name</label>
                       </div>
                       <div class="input-field col s6">
                         <i class="material-icons prefix">phone</i>
                         <input id="serviceTelephone" type="tel" class="validate">
                         <label>Service Telephone</label>
                       </div>
                     </div>
                     <div class="row">
                            <div class="input-field col s6">
                              <i class="material-icons prefix">home</i>
                              <input id="serviceAdress" type="text" class="validate">
                              <label >Service address</label>
                            </div>
                            <div class="input-field col s6">
                              <i class="material-icons prefix">attach_money</i>
                              <input id="servicePack" type="tel" class="validate">
                              <label>The Pack</label>
                            </div>
                          </div>
                   
                     <div class="row">
                       <div class="input-field col s6 offset-s3">
                         <textarea id="textarea1" class="materialize-textarea"></textarea>
                         <label for="textarea1">Additional Comments</label>
                       </div>
                     </div>
                   </form>
                 </div>
                </div>
               </section>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
